---
applications:
- name: mca-waves-refactor
  memory: 1G
  instances: 1
  buildpack: ruby_buildpack
  command: bundle exec rake db:migrate && rails s -p $PORT
  timeout: 90
- name: mca-waves-refactor-worker
  memory: 512M
  buildpack: ruby_buildpack
  command: bundle exec rake jobs:work
  no-route: true
  timeout: 90
  health-check-type: process
