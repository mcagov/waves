---
applications:
- name: mca-waves
  memory: 1G
  instances: 2
  buildpack: ruby_buildpack
  command: bundle exec rake db:migrate && rails s -p $PORT
  timeout: 90
- name: mca-waves-worker
  memory: 512M
  buildpack: ruby_buildpack
  command: bundle exec bin/delayed_job start && clockwork lib/clock.rb
  no-route: true
  timeout: 90
  health-check-type: process
